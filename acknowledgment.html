<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .message {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Thank You!</h1>
        <p>Your email has been received.</p>
        <p>You will receive an acknowledgment email and an invoice for payment shortly. Thank you for choosing Omega Business Services.</p>
    </div>
</body>
</html>
